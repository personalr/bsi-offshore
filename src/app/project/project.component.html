<section id="project" class="fluid clearfix">
  <h1>{{prosjekt.name}}</h1>     
    <div class="rad1">


      <app-bildefremviser [prosjekt]="prosjekt"></app-bildefremviser>

  
      <div class="detaljer">
          <h2><span>Project details</span></h2>
              <p><strong>Client / end client:<br></strong>{{prosjekt.client}}</p>

              <p><strong>Period:<br></strong>{{prosjekt.period}}</p>
              <p><strong>Vessel:<br></strong>{{prosjekt.vessel}}</p>
              <p>
                  <strong>Location:<br></strong>{{prosjekt.location}}
              </p>
              <p>
                <a [routerLink]="['/projects']">Back to project list</a>
              </p>  
        </div>
    </div>

    <div class="rad2">
        <h2>Scope of work:</h2>
        <ul>
        <li   *ngFor="let scope of prosjekt.scopes"  >{{scope}}</li>
       
        </ul>
    </div>

     
</section>
